<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> Make a Reservation Guest </title>
        <link rel="stylesheet" href="/webpages/src/reservationstyles.css"> <!-- Will need to change this -->
        <meta name="viewport" content="width=device.width, initial-scale=1.0">
    </head>


    <body>
        <div class="wrapper">
            <div class="title-text">
                <div class="mtext">Reserve a Table as Guest</div>
            </div>
        </div>

        <div class="mtext">
            <ol id="tables_list">

            </ol>
        </div>

        <form class="datePicker">
        <input type="date" id="date" name="date">
        <div class="field">
            <input type="text" placeholder="First Name" name="firstName" id="firstName" required>
        </div>
        <div class="field">
            <input type="text" placeholder="Last Name" name="lastName" id="lastName" required>
        </div>
        <div class="field">
            <input type="text" placeholder="Address" name="address"  id="address" required>
        </div>
        <div class="field">
            <input type="text" placeholder="Number of Seats" name="seats" id="seats" required>
        </div>
        
        </form>

        <div id="available_tables_list"></div>

        <div class="text">
            <a href="register">Click Here to Sign Up!</a>
        </div>
        <script src="/webpages/src/reservation.js"> </script>
    </body>
